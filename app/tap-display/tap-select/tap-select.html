<div class="container text-center">
    <h3>Hey, Brittany and her assistant!! Please select beers for display!</h3>
<br>
<br>
<!--
************************
 SELECT beers SECTION
************************
-->
<div class="row">
  <div class="container text-center">
    <form class="container" >
      <!--
      ************************
       SELECT beer 1 SECTION
      ************************
      -->
      <div class="col-xs-6">
        <label for="beers">Tap 1/Left: </label>
        <select ng-model="$ctrl.beer1.name" ng-options="key as value for (key , value) in $ctrl.dropdownOptions">
          <!-- <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option> -->
        </select>
      </div>
      <!--
      ************************
       SELECT beer 2 SECTION
      ************************
      -->
      <div class="col-xs-6">
        <label for="beers" >Tap 2/Right: </label>
        <select ng-model="$ctrl.beer2.name" ng-options="key as value for (key , value) in $ctrl.dropdownOptions">
          <!-- <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option> -->
        </select>
      </div>
    </div>
  </div>
  <br>
  <br>
  <!--
  *************************************
   SELECT beer IN cooler/onDeck SECTION
  *************************************
  -->
  <div class="container text-center">
      <label for="beers" >On Deck!</label>
      <select ng-model= "$ctrl.beer3.name" ng-options="key as value for (key , value) in $ctrl.dropdownOptions">
      </select>
  </div>
  <br>
  <br>
  <!--
  ************************
   SUBMIT button for POST
  ************************
  -->
    <div class="container text-center">
      <button ng-click="$ctrl.addBeer()" type="button" class="btn btn-success">
    Add Beers!
  </button>
    </form>
    <br>
    <br>
    <br>
  </div>
</div>
